specVersion: 0.0.2
description: Aurora Blocks
repository: https://github.com/mineloop99/the-graph/subgraph-avalanche
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: ValidatorSet
    network: avalanche
    source:
      address: "0x0000000000000000000000000000000000001000"
      abi: ValidatorSet
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./mappings/index.ts
      entities:
        - Block
      abis:
        - name: ValidatorSet
          file: ./abis/ValidatorSet.json
      blockHandlers:
        - handler: handleBlock
