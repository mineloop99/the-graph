specVersion: 0.0.2
description: Stash
repository: https://github.com/mineloop99/the-graph/subgraph-avax/stash
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Stash
    network: avalanche
    source:
      address: "0xc7198437980c041c805A1EDcbA50c1Ce5db95118"
      abi: Stash
      startBlock: 1000000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mappings/stash.ts
      entities:
        - Stash
        - Holder
        - Token
      abis:
        - name: Stash
          file: ./abis/Stash.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ../packages/abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ../packages/abis/ERC20NameBytes.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: onTransfer
        - event: LogRebase(indexed uint256,uint256)
          handler: onLogRebase
